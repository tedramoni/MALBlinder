<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>MALBlinder</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>

    <link rel="stylesheet" th:href="@{/styles/normalize.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles/malblinder.css}"/>

    <script th:src="@{/ressources/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js}"></script>
</head>

<body>
<div th:include="layout/commun :: header"></div>
<div class="main-container">
    <div class="main wrapper clearfix">
        <article>
        <h1 th:text="${'Liste de ' + animeList.getUser().getUsername() +' (id: '+animeList.getUser().getId()+')'}"/>
        <hr/>
        <h2>Animes</h2>
        <section th:each="i: ${#numbers.sequence(1, (animeList.getAnimes().size()-1))}">
            <p th:text="${animeList.getAnime(i).getTitre()}"/>
            <img th:src="${animeList.getAnime(i).getImg()}"/>
            <form th:action="@{/do}" th:method="post">
                <input th:hidden="hidden" th:name="id" th:id="id" th:type="number"
                       th:value="${animeList.getAnime(i).getId()}"/>
                <button th:type="submit">Openings</button>
            </form>
            <br/>
            <hr/>
        </section>
        <br/>
        </article>
    </div>
</div>
<div th:include="layout/commun :: footer"></div>
</body>
</html>
